<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      #first {
        background-color: rgb(85, 70, 18);
      }
      /* normal color apply */
      #second {
        background-color: blanchedalmond;
      }
      #third {
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div id="first">Background 1</div>
    <div id="second">Background 2</div>
    <div id="third">Background 3</div>
    <br />
    <br />
    <div id="rgb" style="background-color: rgb(255, 0, 0)">
      RGB COLOR BACKGROUND
    </div>
    <div style="background-color: rgb(0, 255, 255)">rgbbbb</div>

    <br />
    <br />
    <!-- hexcode -->

    <div style="background-color: #000000; color: aliceblue">hexcode</div>
    <br />
    <!-- alpha channel -->
    <div style="color: rgba(255, 0, 0, 0.1); background-color: aliceblue">
      RGBA ALPHA CHANNEL
    </div>
  </body>
</html>
