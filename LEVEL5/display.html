<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <link rel="stylesheet" href="display.css" />
  </head>
  <body>
    <!-- block -->
    <div class="block">box1</div>
    <div class="block">box2</div>
    <div class="block">box3</div>
    <hr />
    <!-- inline -->
    <div id="parent">
      <div class="inline">box1</div>
      <div class="inline">box2</div>
      <div class="inline">box3</div>
    </div>
    <hr style="height: 2px" />
    <!-- inline  block-->
    <div id="parent">
      <div class="inline-block">box1</div>
      <div class="inline-block">box2</div>
      <div class="inline-block">box3</div>
    </div>

    <hr />
    <hr />
  </body>
</html>
